<div class="container">
  <div class="analytics-header">
    <h2>Analytics & Heatmaps</h2>
    <p>Visualize high-risk zones and trends using interactive charts.</p>
  </div>

  <div class="analytics-chart">
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType">
    </canvas>
  </div>

  <div class="analytics-chart">
    <canvas baseChart
      [data]="pieChartData"
      [options]="pieChartOptions"
      [type]="pieChartType">
    </canvas>
  </div>

  <div class="analytics-chart">
    <canvas baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType">
    </canvas>
  </div>
</div>

<div class="notification-panel">
  <div class="panel-header">
    <h2 class="panel-title">System Notifications</h2>
    <span class="alert-count-badge" *ngIf="alerts.length">{{ alerts.length }}</span>
  </div>

  <div *ngIf="alerts.length === 0" class="empty-message">
    No alerts at the moment.
  </div>

  <div *ngFor="let alert of alerts; let i = index" class="alert-item" [ngClass]="alert.type">
    <div class="alert-icon">{{ getIcon(alert.type) }}</div>
    <div class="alert-content">
      <div>
        <strong>{{ alert.type | titlecase }}:</strong> {{ alert.message }}
      </div>
      <div class="timestamp">{{ alert.timestamp | date:'shortTime' }}</div>
    </div>
    <button class="dismiss-btn" aria-label="Dismiss alert" (click)="dismissAlert(i)">âœ–</button>
  </div>
</div>

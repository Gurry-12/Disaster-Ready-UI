<div class="container">
  <form class="incident-form">
    <label for="type">Incident Type</label>
    <select id="type">
      <option>Flood</option>
      <option>Fire</option>
      <option>Earthquake</option>
      <option>Storm</option>
    </select>
    <label for="desc">Description</label>
    <textarea id="desc" rows="3"></textarea>
    <button type="submit">Report Incident</button>
  </form>
  <div class="incident-list">
    <div class="incident-item">Flood reported in Zone 3</div>
    <div class="incident-item">Fire reported in Zone 1</div>
    <div class="incident-item">Earthquake detected in Zone 5</div>
    <div class="incident-item">Storm warning issued for Zone 2</div>
    <div class="incident-item">Landslide reported in Zone 6</div>
  </div>
</div>

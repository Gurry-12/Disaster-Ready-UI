<div class="container">
  <div class="resource-container">
    <div class="resource-title">Resource Overview</div>
    <table class="resource-table">
      <tr><th>Type</th><th>Status</th><th>Quantity</th></tr>
      <tr *ngFor="let item of resources">
        <td>{{ item.type }}</td>
        <td>
          <span class="badge" [ngClass]="{
            'available': item.status === 'Available',
            'deployed': item.status === 'Deployed',
            'transit': item.status === 'In Transit'
          }">{{ item.status }}</span>
        </td>
        <td>{{ item.quantity }}</td>
      </tr>
    </table>
  </div>
</div>

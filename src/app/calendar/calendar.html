<div class="container">
  <div class="calendar-container">
    <div class="calendar-header">
      <button (click)="prevMonth()">&#8592;</button>
      <span>{{ monthNames[currentMonth] }} {{ currentYear }}</span>
      <button (click)="nextMonth()">&#8594;</button>
    </div>
    <div class="calendar-grid">
      <div class="calendar-day" *ngFor="let day of weekDays">{{ day }}</div>
      <div class="calendar-date"
           *ngFor="let date of calendarDates"
           [class.selected]="isSelectedDate(date)"
           [class.has-event]="hasEvent(date)"
           (click)="selectDate(date)">
        {{ date.getDate() }}
      </div>
    </div>
    <div class="calendar-events">
      <h3>Events on {{ selectedDate | date:'fullDate' }}</h3>
      <ul>
        <li *ngFor="let event of events[selectedDateString]">
          <span [style.background]="event.color" class="event-dot"></span>
          {{ event.title }}
        </li>
      </ul>
      <div class="add-event">
        <input type="text" placeholder="Add event..." [(ngModel)]="newEventTitle">
        <button (click)="addEvent()">Add</button>
      </div>
    </div>
  </div>
</div>
